<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Veterinaria Riwi es una plataforma en línea dedicada al cuidado y bienestar de las mascotas. Nuestro sitio ofrece un formulario de registro fácil de usar para que los propietarios de mascotas puedan registrar a sus compañeros peludos y acceder a servicios veterinarios. Desde el seguimiento de la salud de las mascotas hasta la adopción responsable, en Veterinaria Riwi nos comprometemos a brindar atención integral a todas las mascotas y sus dueños. Únete a nuestra comunidad y asegura la salud y felicidad de tu mascota hoy mismo." />
    <meta name="keywords"
        content="Veterinaria, Mascotas, Registro, Cuidado animal, Formulario de registro, Propietario de mascotas, Clínica veterinaria, Salud animal, Registro de mascotas, Adopción de mascotas">
    <meta name="sitedomain" content="https://riwi.io" />
    <meta name="organization" content="Riwi_Dell" />
    <meta name="author" content="marlon Stiven peña Naranjo" />
    <meta name="designer" content="marlon Stiven peña Naranjo" />
    <meta name="copyright" content="© 2024 Veterinaria Riwi. All rights reserved">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <!-- Enlazamos favicon y estilos propios -->
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <title>crud2</title>
</head>

<body>
    <header></header>
    <main class="container">
        <section class="container mt-5">
            <form action="./index.html" method="get" class="w-50 m-auto">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
                    <label for="name">Name(s)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="last-name(s)" required>
                    <label for="last-name">Last name(s)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                    <label for="email">email</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success" >Save</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </section>
        <section>
            <table
                class="table table-striped table-hover table-bordered text-capitalize align-middle text-center caption-top">
                <thead>
                    <caption>List of coders</caption>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">lastName</th>
                        <th scope="col">email</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="table-group-divider">

                </tbody>
            </table>
        </section>

        <section>

        </section>
    </main>
    <footer></footer>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
